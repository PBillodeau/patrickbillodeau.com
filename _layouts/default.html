<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <nav>
            <a href="https://www.patrickbillodeau.com">Home</a>
            <a href="https://github.com/PBillodeau/">GitHub</a>
            <a href="https://www.linkedin.com/in/patrickbillodeau/">LinkedIn</a>
            <a href="https://www.patrickbillodeau.com/resume.pdf">Resume</a>
          </nav>
        </header>
      </div>
    </div>
    
    <div class="ribbon">
      <div class="container">
        <div class="details">
          <script type='application/ld+json'> 
            {
              "@context": "http://www.schema.org",
              "@type": "person",
              "name": "Patrick Billodeau",
              "jobTitle": "Full-stack web developer",
              "url": "https://www.patrickbillodeau.com"
            }
           </script>
          <img src="{{ site.baseurl }}/patrick-billodeau.jpg" alt="Patrick Billodeau" style="height: 100px;width: 100px; margin: 10px;">
          <h1 style="display: inline-block;">Patrick Billodeau</h1>
        </div>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>
  </body>
</html>
