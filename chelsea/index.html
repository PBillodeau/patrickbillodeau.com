<!DOCTYPE html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Helping Chelsea Decide Where to Eat</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Helping Chelsea Decide Where to Eat</h1>
		<div class='choose-button'>
			<button id="choose">Choose</button>
		</div>
		<div class="row limiter">
		<div class="row insert">
			<input type="checkbox" id="js-toggle-all" class="toggle">
			<input type="text" id="js-insert" placeholder="Add a restaurant">
		</div>
		<div class="row bar" id="js-bar">
			<div class="col-1-4">
				<span class="total" id="js-total"></span>
			</div>
			<div class="col-1-2">
				<ul class="filter" id="js-filters"></ul>
			</div>
				<div class="col-1-4">
					<button class="button button--clear" id="js-clear-completed"></button>
				</div>
			</div>
			<div class="row">
				<ul class="list" id="js-list"></ul>
			</div>
			<div id="selection"></div>
		</div>
		<script src="js/helpers.js"></script>
		<script src="js/stores.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
